<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="msapplication-tap-highlight" content="no">
		<meta name="description" content="">
		<meta name="keywords" content="">
		<title>Edel Assurance LLP</title>
		<!-- Favicons-->
		<link rel="icon" href="static/images/favicon.ico" sizes="32x32">
		<!-- Favicons-->
		<link rel="apple-touch-icon-precomposed" href="static/images/favicon.ico">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<!-- For iPhone -->
		<meta name="msapplication-TileColor" content="#00bcd4">
		<meta name="msapplication-TileImage" content="static/images/mstile-144x144.png">
		<!-- For Windows Phone -->
		<!-- CORE CSS-->
		<link href="static/css/materialize.css" type="text/css" rel="stylesheet">
		<!-- Custome CSS-->
		<link href="static/css/custom.css" type="text/css" rel="stylesheet">
		<link href="static/css/style.css" type="text/css" rel="stylesheet">
		<link href="static/css/theme.css" type="text/css" rel="stylesheet">

		<style type="text/css">
	      html, body { height: 100%; }
	      html { display: table; margin: auto; background: url(static/images/login-bg.jpg) no-repeat center top; background-attachment: fixed; }
	      body { display: table-cell; vertical-align: middle; background: transparent; }
	    </style>
	</head>
	<body>
		<!-- Start Page Loading -->
		<div id="loader-wrapper">
			<div id="loader"></div>
			<div class="loader-section section-left"></div>
			<div class="loader-section section-right"></div>
		</div>
		<!-- End Page Loading -->
		
		<div id="login-page" class="row">
      <div class="col s12 card-panel">
        <form class="login-form" method="POST">
          <div class="row">
            <div class="input-field col s12 center">
              <img src="static/images/edel-assurance-logo.svg" alt="" class="responsive-img valign">
            </div>
          </div>
          <div class="row margin">
            <div class="input-field col s12">
              <i class="material-icons prefix pt-5">person_outline</i>
              <input id="username" name="username" type="text" required>
              <label for="username" class="center-align">Username</label>
            </div>
          </div>
          <div class="row margin">
            <div class="input-field col s12">
              <i class="material-icons prefix pt-5">lock_outline</i>
              <input id="password" name="password" type="password" required>
              <label for="password">Password</label>
            </div>
          </div>
          <div class="row">
            <div class="col s12 m12 l12 ml-2 mt-3">
              <input type="checkbox" id="remember-me" />
              <label for="remember-me">Remember me</label>
            </div>
          </div>
          <div class="row">
            <div class="col s12">
              <button class="btn waves-effect ahthemecolor-btn color-common col s12" type="submit">SUBMIT</button>              
            </div>
            <!-- <a href="contacts-listing.html" class="width100 white center left mt-3">Click to view inside pages</a> -->
          </div>
        </form>
      </div>
    </div>

		<!-- ================================================
			Scripts
			================================================ -->
		<!-- jQuery Library -->
		<script type="text/javascript" src="static/js/jquery-3.2.1.min.js"></script>
		<!--materialize js-->
		<script type="text/javascript" src="static/js/materialize.min.js"></script>

		<script type="text/javascript" src="static/js/baseurl.js"></script>

		<!--scrollbar-->
        <script type="text/javascript" src="static/js/perfect-scrollbar.min.js"></script>
        <!-- scriptjs -->
		<script type="text/javascript" src="https://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>

		<!--plugins.js - Some Specific JS codes for Plugin Settings-->
		<script type="text/javascript" src="static/js/plugins.js"></script>
		<!-- scriptjs -->
		<script type="text/javascript" src="static/js/login.js"></script>

		<script type="text/javascript" src="static/js/role.js"></script>
</html>
